<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body class="container d-flex flex-column flex-md-row justify-content-center align-items-center">
  <header class="row mx-md-5 w-100">
    <h1 class="mb-4">Learn to code by watching others</h1>
    <p class="mb-5 text">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
    but understanding how developers think is invaluable.</p>
  </header>
  <section class="row w-100">
    <div class="price_content m-auto mb-4">
      <p class="price"><span class="free">Try it free 7 days</span> then $20/mo. thereafter</p>
    </div>
    <article class="formulary_content">
      <form class="formulary mb-1 mt-3 mx-md-3 mt-md-4 p-3" id="form" action="">
        <input type="text" id="name" class="info" name="name" onkeypress="myFunction()" placeholder="First Name">
        <label for="name" class="eName"><em>First Name cannot be empty</em></label>
        <input type="text" id="lastname" class="info" name="lastname" onkeypress="myFunction()" placeholder="Last Name">
        <label for="Lastname" class="elastName"><em>Last Name cannot be empty</em></label>
        <input type="email" id="email" class="info" name="email" onkeypress="myFunction()" placeholder="Email Address">
        <label for="email" class="eEmail"><em>Looks like this is not an email</em></label>
        <input type="password" id="password" class="info" name="password" onkeypress="myFunction()" placeholder="Password">
        <label for="password" class="info__active"><em>Password cannot be empty</em></label>
        <input type="submit" id="submit" value="Claim your free trial">
      </form>
      <p class="bottom_text m-auto">By clicking the button, you are agreeing to our <a class="terms" href="">Terms and Services</a></p>
    </article>
  </section>
  <script src="form.js"></script>
</body>
</html>
